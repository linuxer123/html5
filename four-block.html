		.box {
			width: 200px;
			height: 50px;
		}
		.dis {
			display: none;
		}
		.vis {
			visibility: hidden;
		}

</head>

	<div class="box border-1">第一个div块</div>
	<div class="box border-1 dis">第二个div块</div>

	<div class="box border-1 vis">第三个div块</div>
	<div class="box border-1">第四个div块</div>
</body>
</html>
