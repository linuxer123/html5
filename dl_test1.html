<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="style/reset.css">
	<style type="text/css">
		.arc-list {
			overflow: hidden;
			width: 676px;
			margin: 0 auto;
			/*padding: 14px 50px;*/
			border: 1px dashed blue;
		}
		.arc-con {
			overflow: hidden;
			
		}
		
		.arc-list dl {
			margin-top: 20px;
			
			height: 200px;
			border: 1px dotted #ccc;
		}
		.arc-list dl:first-child {
			border-top: none;
		}
		.arc-list dl:last-child {
			border-bottom: none;
		}
	</style>
</head>
<body>
	<div class="arc-list">
		<div class="arc-con">
			<dl class="clearfix">
			</dl>
			<dl>
			</dl>
			<dl>
			</dl>
			<dl>
			</dl>
		</div>
	</div>
</body>
</html>
